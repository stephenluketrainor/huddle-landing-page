<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/db26895f80.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <header>
    <img class ="logo" src="images/logo.svg" alt="logo-img">
  </header>

  <main>
    <div class="left-block">
      <img class="main-illustration"src="images/illustration-mockups.svg" alt="box-illustration-img">
    </div>

    <div class="right-block">
      <h1> Build The Community </br>Your Fans Will Love</h1>
      <p class="main-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
         Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>

  <footer>
    <div class="brand-container">
      <a href=""><i class="fa-brands fa-facebook fa-2x"></i></a>
      <a href=""><i class="fa-brands fa-twitter fa-2x"></i></a>
      <a href=""><i class="fa-brands fa-instagram fa-2x"></i></a>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/stephenluketrainor/huddle-landing-page">Stephen Trainor</a>.
      </p>
    </div>
  </footer>

</body>
</html>
